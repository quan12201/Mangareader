<!-- mangas/templates/mangas/edit-manga.html -->

{% extends "layouts/layout.html" %}
{% block title %}
    Edit Manga | {{ block.super }}
{% endblock title %}
{% block content %}
  <h4><small>Edit Mangas</small></h4>
  <hr>
  <div class="card-body">
    <div class="table-responsive">
      <form action="{% url 'mangas:update-manga' object.id %}" method="POST">
        {% csrf_token %}
        <div class="form-group">                    
          <label for="comment">Name<span style="color: red">*</span> :</label>
          <input type="text" class="form-control" rows="5" name="name" required>
        </div>
        <div class="form-group">
          <label for="comment">Content<span style="color: red">*</span> :</label>
          <textarea class="form-control" rows="5" name="content" required></textarea>
        </div>
        <div class="form-group">
            <label for="comment">Type<span style="color: red">*</span> :</label>
            <textarea class="form-control" rows="5" name="type" required></textarea>
        </div>
        <!-- <div class="form-group">
            <label for="comment">Number of chapters<span style="color: red">*</span> :</label>
            <textarea class="form-control" rows="5" name="num_of_chapters" required></textarea>
        </div>
        <div class="form-group">
            <label for="comment">Author<span style="color: red">*</span> :</label>
            <textarea class="form-control" rows="5" name="author" required></textarea>
        </div> -->
        <button class="btn btn-secondary" type="submit">Update Manga</button>
      </form>
    </div>
  </div>
{% endblock content %}
