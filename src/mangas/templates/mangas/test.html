{% extends "layouts/layout.html" %}
{% block title %}
    Upload Chapter | {{ block.super }}
{% endblock title %}
{% block content %}
  <h4><small>Upload Chapters</small></h4>
  <hr>
  <div class="card-body">
    <div class="table-responsive">
      <form action="" method="POST" enctype="multipart/form-data">
      <!-- <form action="" method="POST" enctype="multipart/form-data"> -->
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        <div class="form-group">                    
          <label for="comment">Name<span style="color: red">*</span> :</label>
          <input type="text" class="form-control" rows="5" name="name" required>
        </div>
        <div class="form-group">
          <label for="comment">Content<span style="color: red">*</span> :</label>
          <input type="file" class="form-control" rows="5" name="images" multiple>
        </div>
        <button class="btn btn-secondary" type="submit">Upload chapter</button>
      </form>
    </div>
  </div>
{% endblock content %}
