<!-- mangas/templates/mangas/upload.html -->

{% extends "layouts/layout.html" %}
{% block title %}
    Upload Chapter | {{ block.super }}
{% endblock title %}
{% block content %}
  <h4><small>Upload Chapters</small></h4>
  <hr>
  <div class="card-body">
    <div class="table-responsive">
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        <div class="form-group">  
            <label for="comment">Volume name:</label>                  
            <select class="form-control" aria-label="Default select example" name="volume">
                <option selected>Please select </option>
                <!-- <option value="Volume 1">Volume 1</option> -->
                {% if volumes %}
                  {% for volume in volumes %}
                    <option>{{volume.name}}</option>
                  {% endfor %}
                {% endif %}
            </select>
        </div>
        <div class="form-group">                    
          <label for="comment">Name:</label>
          <input type="text" class="form-control" rows="5" name="name">
        </div>
        <div class="form-group">
          <label for="comment">Content<span style="color: red">*</span> :</label>
          <input type="file" class="form-control" rows="5" name="images" multiple>
        </div>
        <button class="btn btn-secondary" type="submit">Upload volume</button>
      </form>
    </div>
  </div>
{% endblock content %}
